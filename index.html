<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pizza Order Form</title>
</head>
<body>

    <header>
        <!-- chef logo  --> 
        <div class="logo-container">
            <a href="Index.html"> <img class="logo2" src="./img/logo2.jpg"  alt="Logo"></a>
            
            
    

        </div>
       
    </header>   

<main>
    <!-- order form container  --> 
    <div class="container">
        <h1>Pizza Order Form</h1>
        <form action="database.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required><br>

            <label for="size">Size:</label>
            <select id="size" name="size" required>
                <option value="">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select><br>

            <!-- Toppings  --> 

            <label>Toppings:</label><br>
            <input type="checkbox" id="cheese" name="toppings[]" value="cheese">
            <label for="cheese">cheese</label> <img class="image-size" src="./img/cheese-pizza.jpg"  alt="cheese pizza"><br>

            <input type="checkbox" id="pepperoni" name="toppings[]" value="pepperoni">
            <label for="pepperoni">Pepperoni</label><img class="image-size" src="./img/pepperoni.jpg"  alt="pepperoni"><br>

            <input type="checkbox" id="mushrooms" name="toppings[]" value="mushrooms">
            <label for="mushrooms">Mushrooms</label><img class="image-size" src="./img/mushroom.jpg"  alt="mushroom"><br>

            <input type="checkbox" id="onions" name="toppings[]" value="onions">
            <label for="onions">Onions</label><img class="image-size" src="./img/oniions.jpg"  alt="onions"><br>

            <input type="checkbox" id="sausage" name="toppings[]" value="sausage">
            <label for="sausage">Sausage</label><img class="image-size" src="./img/sausage.jpg"  alt="sausage"><br>

            <input type="submit" value="Submit Order">
        </form>
    </div>
</main>

<!-- footer  --> 

<footer>
    <p>&copy; 2023 Delicious Pizza. All rights reserved.</p>
</footer>
   
</body>
</html>
